<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <!-- Google Fonts -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="content">
    <div class="card">

      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="dp">
      <p class="title">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="tagline"> "Front-end developer and avid reader."</p>

      <ul class="social-links-list">
        <li class="list-item">
          <a href="#">GitHub</a>
        </li>
        <li class="list-item">
          <a href="#">Frontend Mentor</a>
        </li>
        <li class="list-item">
          <a href="#">LinkedIn</a>
        </li>
        <li class="list-item">
          <a href="#">Twitter</a>
        </li>
        <li class="list-item">
          <a href="#">Instagram</a>
        </li>
      </ul>

    </div>
  </div>
</body>

</html>
